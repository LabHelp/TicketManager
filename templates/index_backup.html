{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Inserimento Ticket</h2>
  <form hx-post="/submit" hx-target="#result" method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Data Richiesta</label>
        <input type="date" class="form-control" name="data_richiesta" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Numero Ticket</label>
        <input type="text" maxlength="20" class="form-control" name="numero_ticket" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Data Esecuzione</label>
        <input type="date" class="form-control" name="data_esecuzione" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Ore</label>
        <select class="form-select" name="ore">
          {% for i in range(1, 21) %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Minuti</label>
        <select class="form-select" name="minuti">
          <option value="0">0</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Tecnico</label>
        <input type="email" class="form-control" name="email_tecnico" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Cliente</label>
        <input type="email" class="form-control" name="email_cliente" required>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Salva</button>
    </div>
  </form>
  <div id="result" class="mt-3"></div>
</div>
{% endblock %}
