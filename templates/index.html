{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="my-4">Inserisci Ticket</h2>
  <form hx-post="/submit" hx-target="#result">
    <div class="row mb-3">
      <div class="col">
        <label>Data Richiesta</label>
        <input type="date" name="data_richiesta" class="form-control border border-primary rounded" required>
      </div>
      <div class="col">
        <label>Numero Ticket</label>
        <input type="text" name="numero_ticket" class="form-control border border-primary rounded" maxlength="20" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Data Esecuzione</label>
        <input type="date" name="data_esecuzione" class="form-control border border-primary rounded" required>
      </div>
      <div class="col">
        <label>Ore</label>
        <select name="ore" class="form-select border border-primary rounded">
          {% for i in range(1, 21) %}<option>{{ i }}</option>{% endfor %}
        </select>
      </div>
      <div class="col">
        <label>Minuti</label>
        <select name="minuti" class="form-select border border-primary rounded">
          <option>0</option><option>15</option><option>30</option><option>45</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Email Tecnico</label>
        <input type="email" name="email_tecnico" class="form-control border border-primary rounded" required>
      </div>
      <div class="col">
        <label>Email Cliente</label>
        <input type="email" name="email_cliente" class="form-control border border-primary rounded" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salva</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>
{% endblock %}
